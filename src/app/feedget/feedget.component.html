<div class="card col-md-12" style="background-color: blue;">
    <div class="container">
    <div class="col-md-10">
        <h2>Customer Feedback Data</h2>
        
        <table class="table table-bordered table table-hover" style="background-color: white;">
          <thead>
          <tr>
            
            <th>UserId</th>
            <th>UserName</th>
            <th>GmailId</th>
            <th>Feedback Message</th>
            
          </tr>
        </thead>
          <tbody>
          <tr *ngFor="let User of feed">
            
            <td>{{User.id}}</td>
            <td>{{User.userName}}</td>
            <td>{{User.email}}</td>
            <td>{{User.mesg}}</td>
            
           <!-- <button class="btn btn-primary">Update</button>&nbsp;  -->      
          </tr>
          </tbody>
        </table>
        </div>
        </div>
        </div>
