<div style="text-align: right;">
      <button class="btn btn-primary" (click)="Logout()">Logout</button>
    </div>
<div class="col-md-10">
    <h2> User Details</h2>
    
    <table class="table table-striped">
      <thead>
      <tr>
        <th class="hidden"></th>
        <th>UserId</th>
        <th>Username</th>
        <th>password</th>
        <th>Email</th>
        <th>phoneNumber</th>
        <th>address</th>
        
      </tr>
    </thead>
      <tbody>
      <tr *ngFor="let User of UserReg">
        <td class="hidden"></td>
        <td>{{User.id}}</td>
        <td>{{User.userName}}</td>
        <td>{{User.passworld}}</td>
        <td>{{User.gmailId}}</td>
        <td>{{User.mobileNumber}}</td>
        <td>{{User.address}}</td>
       <!-- <button class="btn btn-primary">Update</button>&nbsp;  -->      
        <button class="btn btn-danger" (click)="deleteItem(User)">Delete</button>
      </tr>
      </tbody>
    </table>
    </div>
