<div class="container">
    <div class="card " style="width: 40rem ; height:18rem;margin-top:10rem;margin-left:14rem; ">
        <h3 class="card-header" style="text-align:center;background-color:blue   ">LOGIN</h3>
        <form  #signup="ngForm">
            <div class="form-group col-md-12">
                <label>gmailId</label>
                <input type="text" class="form-control" name="gmailId" [(ngModel)]="UserReg.gmailId" required />
            </div>
            <div class="form-group col-md-12">
                <label>Password</label>
                <input type="password" class="form-control" name="passworld" [(ngModel)]="UserReg.passworld" required />
            </div>
            <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-primary" name="submit" (click)="loginUser()" >Login</button>
            </div>

        </form>
    </div>
</div>
